<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="remove-popup">
    <div class="icon"><img src="images/icon-star.svg" alt=""></div>
    <h3>How did we do?</h3>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="button">
      <button class="number" type="button" value="1">1</button>
      <button class="number" type="button" value="2">2</button>
      <button class="number" type="button" value="3">3</button>
      <button class="number" type="button" value="4">4</button>
      <button class="number" type="button" value="5">5</button>
    </div>
    <button id="sub" type="submit">Submit</button>
  </div>
  <div class="thankyou" id="popup">
    <div class="img"><img src="images/illustration-thank-you.svg" alt=""></div>
    <p id="mark">
      <span id="first">You selected</span>
      <span id="middle"></span>
      <span id="last"> out of 5</span>
    </p>
    <h3>Thank you!</h3>
    <p class="appreciate" id="btn">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
